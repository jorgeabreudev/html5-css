<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratico 02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

      div > p {
        display: none;
      }

      div:hover {
        color: blue;
      }

      div:hover > p {
        display: block;
        color: red;
      }
    </style>
</head>
<body>
    <div> 
        Passe o mouse
        <p>Texto escondido</p>
    </div>
</body>
</html>
